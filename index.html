
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Swiper demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

        <link rel="shortcut icon" href="http://b.hiphotos.baidu.com/exp/w=500/sign=48df0cf3b0fd5266a72b3c149b189799/1f178a82b9014a903f1746a5af773912b31beef9.jpg" type="image/x-icon" />
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="dist/css/swiper.min.css">
        <link rel="stylesheet" href="dist/css/animate.min.css">

        <!-- Demo styles -->
        <style>
        html, body {
            position: relative;
            height: 100%;
        }
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 1rem;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 1rem;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            position: relative;
            flex-direction: column;
        }
        .title{
            position: absolute;
            top: 0px;
            left: 1.5rem;
            font-size: 1.5rem;
        }
        #loading{
            display: flex;
            background: red;
            flex-direction: column;
            position: fixed;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        </style>
    </head>
    <body>
        <div id="loading">
            加载中
        </div>
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div>12312312</div>
                    <h1 class="title"><a class="ani" href="baidu.com" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">asdasd123123</a></h1>
                    <a href="https://f10.baidu.com/it/u=4184887377,1844353316&fm=76"><img src="https://f10.baidu.com/it/u=4184887377,1844353316&fm=76"></a>
                    <div>dwehdhwejkfd </div>
                    <div>dwehdhwejkfd </div>
                    <div>dwehdhwejkfd </div>
                    <div>dwehdhwejkfd </div>
                    <div>dwehdhwejkfd </div>
                    <div>dwehdhwejkfd </div>
                </div>
                <div class="swiper-slide">
                    <h2>杨青彬也是！</h2>
                    <img src="https://f10.baidu.com/it/u=4184887377,1844353316&fm=76">
                </div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
            </div>
            <!-- Add Pagination -->
            <div class="next"></div>
        </div>

        <script type="text/javascript" src="dist/js/jquery-1.11.3.js"></script>
        <!-- Swiper JS -->
        <script src="dist/js/swiper.min.js"></script>
        <script src="dist/js/swiper.animate1.0.2.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 20 + 'px';
        $(document).ready(function(){
            setTimeout(function(){
                $('#loading').fadeOut();
                var swiper = new Swiper('.swiper-container', {
                    nextButton: '.next',
                    paginationClickable: true,
                    direction: 'vertical',
                    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                        swiperAnimateCache(swiper); //隐藏动画元素 
                        swiperAnimate(swiper); //初始化完成开始动画
                    }, 
                    onSlideChangeEnd: function(swiper){
                        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                    }
                });
            },1000);
        });
        </script>
    </body>
</html>
